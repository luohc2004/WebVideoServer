<section>
	<form class="form-horizontal" action="/upload" method="post" enctype="multipart/form-data">
		<div class="control-group">
			<label class="control-label" for="upload">选择文件上传</label>
			<div class="controls">
				<input type="file" name="video" id="upload" accept=".mp4" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="upload">拍摄时间</label>
			<div class="controls">
				<input type="date" name="captureDate"  id="captureDate"  data-bind="attr:{value:captureDate,max:today}" />
			</div>
		</div>
		<input type="submit" class="group-control btn btn-primary" value="上传" />
	</form>
</section>
